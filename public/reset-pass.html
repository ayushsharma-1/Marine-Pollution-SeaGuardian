<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
    <div id="loginForm">
        <div class="centering">
            <form class="my-form">
                <div class="login-welcome-row">
                    <h1>Reset Password</h1>
                </div>
                <div class="form-group text-field">
                    <label for="email">Email:</label>
                    <input
                        aria-label="Email"
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Your Email"
                        required
                    />
                    <img alt="Email Icon" title="Email Icon" class="input-icon" src="../assets/email.svg" />
                </div>
                    <div class="my-form__row3">
                        <span>Remember your password?</span>
                        <a href="./login.html" title="Back to Login">Back to Login</a>
                    </div>
                    <button class="bubbly-button1"><a href="./otp-verify.html">Send otp</a></button>
            </form>
        </div>
    </div>
</body>
</html>
